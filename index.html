<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Skeleton Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }
        canvas { 
            display: block; 
        }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-size: 18px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Click on a bone to see its name</div>
    <div id="loading">Loading 3D Model...</div>
    <div id="controls">
        Rotate: Click and drag | Zoom: Scroll wheel
    </div>

    <script type="module">
        // Import Three.js from CDN - using full URL path
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.module.js';
        import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, raycaster, mouse;
        let selectedBone = null;
        let skeleton = null;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 3);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Ground plane (for reference)
            const planeGeometry = new THREE.PlaneGeometry(10, 10);
            const planeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -0.5;
            plane.receiveShadow = true;
            scene.add(plane);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(10, 10, 0x555555, 0x333333);
            scene.add(gridHelper);
            
            // Load the skeleton model
            loadSkeletonModel();
            
            // Setup for bone selection
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onMouseClick);
            
            // Start animation loop
            animate();
        }
        
        function loadSkeletonModel() {
            // Create placeholder skeleton while loading real model
            createPlaceholderSkeleton();
            
            const loader = new GLTFLoader();
            
            // Try to load a sample GLTF model from a public source
            const modelUrl = 'https://threejs.org/examples/models/gltf/LittlestTokyo.glb';
            
            loader.load(modelUrl, function (gltf) {
                // Hide loading indicator when model is loaded
                document.getElementById('loading').style.display = 'none';
                
                skeleton = gltf.scene;
                
                // Adjust model position and scale if needed
                skeleton.position.set(0, 0, 0);
                skeleton.scale.set(0.01, 0.01, 0.01); // Scale down the model
                
                // Add shadow casting to all meshes
                skeleton.traverse(function(object) {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.receiveShadow = true;
                        
                        // Create a new material for each mesh to allow individual highlighting
                        object.material = new THREE.MeshStandardMaterial({
                            color: object.material.color || 0xdddddd,
                            emissive: 0x000000,
                            metalness: 0.2,
                            roughness: 0.8
                        });
                        
                        // Assign a name if it doesn't have one
                        if (!object.name) {
                            object.name = `Part_${Math.floor(Math.random() * 1000)}`;
                        }
                    }
                });
                
                scene.add(skeleton);
                
                // Remove placeholder when real model is loaded
                const placeholder = scene.getObjectByName('placeholder');
                if (placeholder) {
                    scene.remove(placeholder);
                }
                
                console.log("Model loaded successfully!");
            }, 
            // Progress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, 
            // Error callback
            function (error) {
                console.error('Error loading skeleton:', error);
                document.getElementById('loading').innerText = 'Error loading model. Using placeholder instead.';
            });
        }
        
        function createPlaceholderSkeleton() {
            // Create a simple stick figure as placeholder
            const material = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            
            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const body = new THREE.Mesh(bodyGeometry, material.clone());
            body.position.y = 0.5;
            body.name = "Torso";
            body.castShadow = true;
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const head = new THREE.Mesh(headGeometry, material.clone());
            head.position.y = 1.2;
            head.name = "Head";
            head.castShadow = true;
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.6, 8);
            
            const leftArm = new THREE.Mesh(armGeometry, material.clone());
            leftArm.position.set(-0.4, 0.8, 0);
            leftArm.rotation.z = Math.PI / 2;
            leftArm.name = "Left_Arm";
            leftArm.castShadow = true;
            
            const rightArm = new THREE.Mesh(armGeometry, material.clone());
            rightArm.position.set(0.4, 0.8, 0);
            rightArm.rotation.z = -Math.PI / 2;
            rightArm.name = "Right_Arm";
            rightArm.castShadow = true;
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.8, 8);
            
            const leftLeg = new THREE.Mesh(legGeometry, material.clone());
            leftLeg.position.set(-0.2, -0.15, 0);
            leftLeg.name = "Left_Leg";
            leftLeg.castShadow = true;
            
            const rightLeg = new THREE.Mesh(legGeometry, material.clone());
            rightLeg.position.set(0.2, -0.15, 0);
            rightLeg.name = "Right_Leg";
            rightLeg.castShadow = true;
            
            // Group all parts
            const placeholderSkeleton = new THREE.Group();
            placeholderSkeleton.add(body, head, leftArm, rightArm, leftLeg, rightLeg);
            placeholderSkeleton.name = "placeholder";
            
            // Add to scene
            scene.add(placeholderSkeleton);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onMouseClick(event) {
            // Convert mouse position to normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            // Find all intersected objects
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                // Reset previous selection
                if (selectedBone && selectedBone.material) {
                    selectedBone.material.emissive.setHex(0x000000);
                }
                
                // Set new selection
                selectedBone = intersects[0].object;
                
                // Only change material if it has one
                if (selectedBone.material) {
                    selectedBone.material.emissive.setHex(0xff0000);
                }
                
                // Update information display
                document.getElementById('info').innerText = `Selected Bone: ${selectedBone.name || 'Unnamed part'}`;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
